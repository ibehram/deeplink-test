<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <button onclick="goToUrl()" id="launchButton">Launch Loot8</button>
    </div>

    <script>
        document.getElementById('launchButton').addEventListener('click', function() {
                  // URL scheme of your app
                  var appScheme = 'loot8auth://';
            
                  // Check if the user is on a mobile browser
                  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
                  if (isMobile) {
                    // User is on a mobile browser, attempt to open the app's URL scheme
                    try {
                      window.open(appScheme);
                    } catch (error) {
                      // An error occurred, likely because the app is not installed open the app on web browser only
                      window.open('https://app.loot8.io/', '_blank');
                    }
                  } else {
                    // User is on a desktop browser, open 'https://app.loot8.io/' in a new tab
                    window.open('https://app.loot8.io/', '_blank');
                  }
                });
    </script>
</body>
</html>
