<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <button onclick="goToUrl()" id="launchButton">Launch Loot8</button>
    </div>

    <script>
        document.getElementById('launchButton').addEventListener('click', function() {
                  // Replace 'myapp://' with the actual URL scheme of your app
                  var appScheme = 'loot8auth://';
            
                  // Attempt to open the app's URL scheme in a new tab
                  var newTab = window.open(appScheme, '_blank');
            
                  // Check if the new tab was successfully opened
                  if (newTab) {
                    // The app is installed, do nothing further
                  } else {
                    // Replace 'https://appstore.com/myapp' with the actual app store link
                    window.location.href = 'https://app.loot8.io/';
                  }
                });
    </script>
</body>
</html>
